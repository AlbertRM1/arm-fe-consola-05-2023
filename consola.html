<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Albert Romero">
        <link rel="shortcut icon" href="./img/google-icon.ico" type="image/x-icon">
        <title>Consola</title>
        <link rel="stylesheet" href="./css/consola.css">
    </head>
    <body>
        <div id="container">
            <div id="carcasa">
                <div id="screen">
                    <div id="pantalla" class="comp">
                        <div id="power">
                            <div id="led"></div>
                            <p>POWER</p>
                        </div>
                        <div id="imagen"></div>
                        <div id="espacio"></div>
                    </div>
                    <div id="logo" class="comp">
                        <div id="letras">GAME BOY 
                            <span class="color" id="c">C</span>
                            <span class="color" id="o1">O</span>
                            <span class="color" id="l">L</span>
                            <span class="color" id="o2">O</span>
                            <span class="color" id="r">R</span>
                        </div>
                    </div>
                </div>

                <div id="tendo-logo">
                    <div id="nintendo">Nintendo</div>
                </div>

                <div id="control" class="comp">
                    <div id="flechas">
                        <div id="izquierda"><button class="bot-flechas"></button></div>
                        <div id="arriba"><button class="bot-flechas"></button></div>
                        <div id="medio"></div>
                        <div id="abajo"><button class="bot-flechas"></button></div>
                        <div id="derecha"><button class="bot-flechas"></button></div>
                    </div>
                    <div id="botones">
                        <div id="bot-izq" class="bot-derechos">B</div>
                        <div id="bot-der" class="bot-derechos">A</div>
                    </div>
                </div>

                <div id="audio" class="comp">
                    <div id="start">
                        <button class="bot-ultimo" id="bot-select"></button>
                        <button class="bot-ultimo" id="bot-start"></button>
                        <div id="div-select">SELECT</div>
                        <div id="div-start">START</div>
                    </div>
                    <div id="altavoz">
                        <div class="audio2"></div>
                        <div class="audio2"></div>
                        <div class="audio2"></div>
                        <div class="audio2"></div>
                        <div class="audio2"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
